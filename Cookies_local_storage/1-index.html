<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 0 - Cookies</title>
</head>
<body>
    <!-- javascript -->
    <script type="application/javascript">
        function setCookies() {
            /* Set variables */
            let firstnameValue = document.getElementById("firstname").value;
            let emailValue = document.getElementById("email").value;
            /* create 2 cookies */
            document.cookie = "firstname=" + firstnameValue + "; expires=864000"; // expires in ten days
            document.cookie = "email=" + emailValue + "; expires=864000"; // expires in ten days
            alert('Cookies Set!');
        }

        function showCookies() {
            /* create a DOM element p */
            let paragraph = document.createElement("p");
            /* set the inner html with Cookies: and value of the cookie */
            paragraph.innerHTML = "Cookies: " + document.cookie;
            /* add paragraph at the bottom of the page */
            document.body.appendChild(paragraph);
        }
    </script>

    <!-- html -->
    <h1>Login to the website</h1>
    <div>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button onclick="setCookies()">Log me in</button>
    </div>

    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
</body>
</html>
