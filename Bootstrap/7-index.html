<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Web Page with AJAX</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1>Data from AJAX Request</h1>
    <button id="loadData" class="btn btn-primary">Load Data</button>
    <div id="dataDisplay" class="mt-3"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#loadData').click(function(){
                $.ajax({
                    url: 'data.json', // replace with your URL
                    method: 'GET',
                    dataType: 'json',
                    success: function(data){
                        $('#dataDisplay').html(JSON.stringify(data));
                    },
                    error: function(){
                        $('#dataDisplay').html('<p>Error loading data.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
