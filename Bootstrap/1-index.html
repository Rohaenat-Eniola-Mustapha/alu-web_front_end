<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <!-- First line -->
    <div class="container">
      <div class="row text-white text-center">
        <div class="col-12 col-lg-3 bg-primary p-2">Primary</div>
        <div class="col-12 col-lg-3 bg-success p-2">Success</div>
        <div class="col-12 col-lg-3 bg-danger p-2">Danger</div>
        <div class="col-12 col-lg-3 bg-warning p-2">Warning</div>
      </div>
    </div>

    <hr />

    <!-- Second line -->
    <div class="container">
      <div class="row text-white text-center">
        <div class="col-12 col-sm-3 bg-primary p-2">Primary</div>
        <div class="col-12 col-sm-3 bg-success p-2">Success</div>
        <div class="col-12 col-sm-3 bg-danger p-2">Danger</div>
        <div class="col-12 col-sm-3 bg-warning p-2">Warning</div>
      </div>
    </div>

    <hr />

    <!-- Third line -->
    <div class="container">
      <div class="row text-white text-center">
        <div class="col-12 col-md-2 bg-primary p-2">Primary</div>
        <div class="col-12 col-md-4 bg-success p-2">Success</div>
        <div class="col-12 col-md-6 bg-danger p-2">Danger</div>
      </div>
    </div>

    <hr />

    <!-- Fourth line -->
    <div class="container">
      <div class="row text-white text-center">
        <div class="col-12 col-xl-3 order-4 order-lg-2 order-md-1 bg-primary p-2">Primary</div>
        <div class="col-12 col-xl-3 order-1 order-lg-4 order-md-2 bg-success p-2">Success</div>
        <div class="col-12 col-xl-3 order-3 order-lg-3 order-md-4 bg-danger p-2">Danger</div>
        <div class="col-12 col-xl-3 order-2 order-lg-1 order-md-3 bg-warning p-2">Warning</div>
      </div>
    </div>

    <hr />

    <!-- Fifth line -->
    <div class="container">
      <div class="row text-white text-center">
        <div class="col-12 col-md-6 bg-primary p-2">Primary</div>
        <div class="col-12 col-md-6 bg-success p-2">Success</div>
      </div>
    </div>

    <hr />

    <!-- Last line -->
    <div class="container">
      <div class="row text-white text-center">
        <div class="col-12 col-md-4 bg-primary p-2">Primary</div>
        <div class="col-12 col-md-4 bg-success p-2">Success</div>
        <div class="col-12 col-md-4 bg-danger p-2">Danger</div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
